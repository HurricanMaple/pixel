<script type="text/javascript">
	var fromdata;


	layui.config({
		base : "js/layui/lay/modules/"
	}).use([ 'form', 'layer', 'jquery', 'carousel', 'element' ], function() {

		var $ = layui.jquery,
			form = layui.form,
			carousel = layui.carousel;
			
		var captcha1 = new TencentCaptcha('2089410012', function(res) {
			if(res.ret === 0){
				$("#Ticket").val(res.ticket);
				$("#Randstr").val(res.randstr);
				fromdata.ticket = res.ticket;
				fromdata.randstr = res.randstr;
				login();
			}else
			{
				layer.msg("😯 验证失败！请重试", {icon: 5});  
			}
		});
		
			  
		/**监听登陆提交*/
		form.on('submit(login)', function(data) {
 			
			if($("#password").val()=="")
			{				
				layer.msg("请输入登录密码!", {icon: 5}); 
				return false;
			}else if($("#password").val().length<6)
			{
				layer.msg("密码长度太短，最少6位数！", {icon: 5}); 
				return false;
			}
			else if($("#username").val().length<4)
			{
				layer.msg("帐号长度太短，最少4位数！", {icon: 5}); 
				return false;
			}
			else if($("#username").val().indexOf("@")  > 0)
			{
				var pattern = /^[a-z0-9._%-]+@([a-z0-9-]+\.)+[a-z]{2,4}$|^1[3|4|5|7|8]\d{9}$/;
				if(!pattern.test($("#username").val())) //
				{ 
					layer.msg("输入的帐号邮箱有误,例 123@qq.com ！", {icon: 5});  
					return false;
				}
			}
			else
			{
				if($("#username").val()!=$("#username").val().match("^[0-9a-zA-Z_]{1,}$"))
				{
					layer.msg("登录帐号只支持字母数字和下划线！", {icon: 5});  
					return false;
				}
				 
			}
 			
 			fromdata =  data.field;
 			//打开验证码
			captcha1.show();
		});

		function login()
		{
			//弹出loading 
			var index = layer.load(0, {time: 20*1000}); 
 
 			//注册
			$.ajax({
				url : 'account/login.do',
				type : 'post',
				async : true,
				data : fromdata,
				success : function(data) {
					if(data.code==0)
					{
						layer.msg('登陆成功！正在跳转！', {icon: 1});
						window.location.href="player/home.do";
		           	    layer.close(index);
		                return false;
					}else
					{  
						layer.msg(data.msg, {icon: 5}); 
           	    		//changeImg();
		           	    layer.close(index);
		                return false;
					}
				}
			});
		}

	});
